<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FAQ | Speed Wizardz</title>
  <style>
    body {
      background-image: url("2.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
      text-shadow: 1px 1px 2px black;
    }

    header {
      background-color: rgba(0, 0, 0, 0.8);
      text-align: center;
      padding: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
    }

    .faq-item {
      border-bottom: 1px solid #555;
      padding: 10px 0;
    }

    .question {
      cursor: pointer;
      font-weight: bold;
      font-size: 1.1em;
      position: relative;
    }

    .question::after {
      content: "+";
      position: absolute;
      right: 0;
      font-size: 1.2em;
    }

    .question.active::after {
      content: "-";
    }

    .answer {
      max-height: 0;
      overflow: hidden;
      color: #0ff;
      transition: max-height 0.4s ease, opacity 0.4s ease;
      opacity: 0;
      padding-left: 10px;
    }

    .answer.open {
      max-height: 300px;
      opacity: 1;
      margin-top: 10px;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 30px;
      color: #0af;
      text-decoration: none;
      font-weight: bold;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    /* Wizard Chatbot */
    #wizard-chatbot {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background: url('wizard.png') center/contain no-repeat;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10000;
      box-shadow: 0 0 10px #0ff;
    }

    #chat-window {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 280px;
      background: rgba(0,0,0,0.85);
      border-radius: 12px;
      box-shadow: 0 0 10px #0ff;
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 10000;
    }

    #chat-messages {
      max-height: 220px;
      overflow-y: auto;
      padding: 10px;
      color: #0ff;
      font-size: 0.9em;
    }

    #chat-input {
      border: none;
      padding: 10px;
      font-size: 0.9em;
      background: #111;
      color: #fff;
      width: calc(100% - 20px);
    }

    #chat-input:focus {
      outline: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>Συχνές Ερωτήσεις</h1>
    <p>Ό,τι χρειάζεται να ξέρεις για τους Speed Wizardz</p>
  </header>

  <div class="container">
    <!-- FAQ όπως πριν -->
    <!-- ... (ερωτήσεις και απαντήσεις) ... -->

    <a class="back-link" href="index.html">⬅ Επιστροφή στην αρχική</a>
  </div>

  <!-- Wizard Chatbot -->
  <div id="wizard-chatbot" title="Ρώτα τον μάγο!"></div>

  <div id="chat-window">
    <div id="chat-messages">
      <p><strong>🧙‍♂️ Μάγος:</strong> Ρώτα με κάτι για την ομάδα μας!</p>
    </div>
    <input type="text" id="chat-input" placeholder="Πληκτρολόγησε εδώ..." />
  </div>

  <script>
    // FAQ
    document.querySelectorAll('.question').forEach(q => {
      q.addEventListener('click', () => {
        const answer = q.nextElementSibling;
        const isOpen = answer.classList.contains('open');
        document.querySelectorAll('.answer').forEach(a => a.classList.remove('open'));
        document.querySelectorAll('.question').forEach(qq => qq.classList.remove('active'));
        if (!isOpen) {
          answer.classList.add('open');
          q.classList.add('active');
        }
      });
    });

    // Wizard Chatbot
    const wizard = document.getElementById('wizard-chatbot');
    const chatWindow = document.getElementById('chat-window');
    const chatMessages = document.getElementById('chat-messages');
    const chatInput = document.getElementById('chat-input');

    wizard.addEventListener('click', () => {
      chatWindow.style.display = chatWindow.style.display === 'flex' ? 'none' : 'flex';
    });

    chatInput.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        const userInput = chatInput.value.trim();
        if (!userInput) return;
        chatMessages.innerHTML += `<p><strong>Εσύ:</strong> ${userInput}</p>`;
        let response = 'Δεν σε κατάλαβα, δοκίμασε άλλη ερώτηση.';

        if (userInput.toLowerCase().includes('αυτοκόλλητα')) {
          response = '📦 Τα αυτοκόλλητα δίνονται στα meetups μας!';
        } else if (userInput.toLowerCase().includes('meet')) {
          response = '📅 Το επόμενο meet είναι στις 5 Ιουλίου! Δες την αρχική σελίδα.';
        } else if (userInput.toLowerCase().includes('μέλος')) {
          response = '✅ Μπορείς να γίνεις μέλος από τη φόρμα στην ενότητα "Γίνε Μέλος".';
        } else if (userInput.toLowerCase().includes('instagram')) {
          response = '📸 Μπες στο Instagram μας: @speed_wizardz';
        }

        chatMessages.innerHTML += `<p><strong>🧙‍♂️ Μάγος:</strong> ${response}</p>`;
        chatInput.value = '';
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
    });
  </script>
</body>
</html>
