<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FAQ | Speed Wizardz</title>
  <style>
    body {
      background-image: url("2.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
      text-shadow: 1px 1px 2px black;
    }

    header {
      background-color: rgba(0, 0, 0, 0.8);
      text-align: center;
      padding: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
    }

    .faq-item {
      border-bottom: 1px solid #555;
      padding: 10px 0;
    }

    .question {
      cursor: pointer;
      font-weight: bold;
      font-size: 1.1em;
      position: relative;
    }

    .question::after {
      content: "+";
      position: absolute;
      right: 0;
      font-size: 1.2em;
    }

    .question.active::after {
      content: "-";
    }

    .answer {
      max-height: 0;
      overflow: hidden;
      color: #0ff;
      transition: max-height 0.4s ease, opacity 0.4s ease;
      opacity: 0;
      padding-left: 10px;
    }

    .answer.open {
      max-height: 300px;
      opacity: 1;
      margin-top: 10px;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 30px;
      color: #0af;
      text-decoration: none;
      font-weight: bold;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    /* Wizard Chatbot */
    #wizard-chatbot {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background: url('wizard.png') center/contain no-repeat;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10000;
      box-shadow: 0 0 10px #0ff;
    }

    #chat-window {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 300px;
      background: rgba(0,0,0,0.9);
      border-radius: 12px;
      box-shadow: 0 0 10px #0ff;
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 10000;
    }

    #chat-messages {
      max-height: 250px;
      overflow-y: auto;
      padding: 10px;
      color: #0ff;
      font-size: 0.9em;
    }

    #chat-input {
      border: none;
      padding: 10px;
      font-size: 0.9em;
      background: #111;
      color: #fff;
      width: calc(100% - 20px);
    }

    #chat-input:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Συχνές Ερωτήσεις</h1>
    <p>Ό,τι χρειάζεται να ξέρεις για τους Speed Wizardz</p>
  </header>

  <div class="container" id="faq-container">
    <!-- Οι ερωτήσεις θα μπουν εδώ με JavaScript για εύκολη σύνδεση με τον μάγο -->
  </div>

  <a class="back-link" href="index.html">⬅ Επιστροφή στην αρχική</a>

  <div id="wizard-chatbot" title="Ρώτα τον μάγο!"></div>

  <div id="chat-window">
    <div id="chat-messages">
      <p><strong>🧙‍♂️ Μάγος:</strong> Ρώτα με κάτι για την ομάδα μας!</p>
    </div>
    <input type="text" id="chat-input" placeholder="Πληκτρολόγησε εδώ..." />
  </div>

  <script>
    const faqs = [
      { q: "Πρέπει να έχω κάποιο συγκεκριμένο αυτοκίνητο;", a: "Όχι, αλλά εκτιμάμε τα βελτιωμένα ή ξεχωριστά οχήματα. Αρκεί να έχεις πάθος για την αυτοκίνηση!" },
      { q: "Πόσο κοστίζει να γίνω μέλος;", a: "Η ένταξη στην ομάδα είναι δωρεάν." },
      { q: "Είναι νόμιμα τα meetups;", a: "Ναι! Όσο τηρούνται οι κανόνες – σεβασμός στον χώρο, χωρίς φασαρία ή επικίνδυνη οδήγηση." },
      { q: "Πώς θα παραλάβω αυτοκόλλητα;", a: "Τα διανέμουμε στα meetups." },
      { q: "Πού μπορώ να ενημερώνομαι για τα επόμενα events;", a: "Στο Instagram και στην αρχική σελίδα του site με την αντίστροφη μέτρηση!" },
      { q: "Επιτρέπονται οι μηχανές στα meetups;", a: "Ναι, φυσικά! Όλα τα οχήματα είναι ευπρόσδεκτα, αρκεί να τηρούν τον Κ.Ο.Κ." },
      { q: "Πώς διοργανώνετε τα meetups και πού γίνονται;", a: "Τα meetups γίνονται στην Αττική, σε σημεία που ανακοινώνονται online. Τηρούμε πάντα τον Κ.Ο.Κ." },
      { q: "Τι πρέπει να προσέχω όταν έρχομαι σε ένα meetup;", a: "Να είσαι κόσμιος, με καθαρό όχημα και να σέβεσαι τον χώρο και τους άλλους." },
      { q: "Μπορώ να φέρω φίλους;", a: "Φυσικά! Αρκεί να τηρούνται οι κανόνες." }
    ];

    const faqContainer = document.getElementById('faq-container');
    faqs.forEach(f => {
      const item = document.createElement('div');
      item.className = 'faq-item';

      const question = document.createElement('div');
      question.className = 'question';
      question.textContent = f.q;

      const answer = document.createElement('div');
      answer.className = 'answer';
      answer.textContent = f.a;

      question.addEventListener('click', () => {
        const open = answer.classList.contains('open');
        document.querySelectorAll('.answer').forEach(a => a.classList.remove('open'));
        document.querySelectorAll('.question').forEach(q => q.classList.remove('active'));
        if (!open) {
          answer.classList.add('open');
          question.classList.add('active');
        }
      });

      item.appendChild(question);
      item.appendChild(answer);
      faqContainer.appendChild(item);
    });

    // Wizard Chatbot
    const wizard = document.getElementById('wizard-chatbot');
    const chatWindow = document.getElementById('chat-window');
    const chatMessages = document.getElementById('chat-messages');
    const chatInput = document.getElementById('chat-input');

    wizard.addEventListener('click', () => {
      chatWindow.style.display = chatWindow.style.display === 'flex' ? 'none' : 'flex';
      chatWindow.scrollTop = chatWindow.scrollHeight;
    });

    chatInput.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        const userInput = chatInput.value.trim();
        if (!userInput) return;
        chatMessages.innerHTML += `<p><strong>Εσύ:</strong> ${userInput}</p>`;

        const response = faqs.find(f => userInput.toLowerCase().includes(f.q.toLowerCase().split(' ')[0]))?.a || 'Δεν είμαι σίγουρος! Δοκίμασε να δεις τη λίστα με τις συχνές ερωτήσεις ή γράψε πιο απλά.';

        chatMessages.innerHTML += `<p><strong>🧙‍♂️ Μάγος:</strong> ${response}</p>`;
        chatInput.value = '';
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
    });
  </script>
</body>
</html>
