    .answer.open {

      opacity: 1;
      margin-top: 10px;
    }

      text-align: center;
      margin-top: 30px;
      color: #0af;
      text-decoration: none;
      font-weight: bold;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    /* Chatbot styling */
    #chatbot-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #0ff;
      color: #000;
      padding: 10px 15px;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #0ff;
      z-index: 9999;

      right: 20px;
      width: 300px;
      background: rgba(0,0,0,0.85);
      border-radius: 10px;
      color: #eee;
      font-family: Arial, sans-serif;
      display: none;
      flex-direction: column;
      box-shadow: 0 0 10px #0ff;
      z-index: 10000;
    }

    #chat-header {
      background: #0ff;
      color: #000;
      padding: 10px;
      font-weight: bold;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #chat-body {
      padding: 10px;
      height: 200px;
      overflow-y: auto;
      background: #111;
    }

    #chat-body div {
      margin: 5px 0;
    }

    .user-msg {
      text-align: right;
      color: #0ff;
    }

    .wizard-msg {
      text-align: left;
      color: #ccc;
      font-style: italic;
    }

    #chat-input {
      border: none;
      border-top: 1px solid #444;
      padding: 10px;
      background: #222;
      color: #eee;
      outline: none;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
    }

    #close-chat {
      cursor: pointer;
      font-weight: normal;
    }
