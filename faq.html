<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FAQ | Speed Wizardz</title>
  <style>
    body {
      background-image: url("2.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
      text-shadow: 1px 1px 2px black;
    }

    header {
      background-color: rgba(0, 0, 0, 0.8);
      text-align: center;
      padding: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
    }

    .faq-item {
      border-bottom: 1px solid #555;
      padding: 10px 0;
    }

    .question {
      cursor: pointer;
      font-weight: bold;
      font-size: 1.1em;
      position: relative;
    }

    .question::after {
      content: "+";
      position: absolute;
      right: 0;
      font-size: 1.2em;
    }

    .question.active::after {
      content: "-";
    }

    .answer {
      max-height: 0;
      overflow: hidden;
      color: #0ff;
      transition: max-height 0.4s ease, opacity 0.4s ease;
      opacity: 0;
      padding-left: 10px;
    }

    .answer.open {
      max-height: 300px;
      opacity: 1;
      margin-top: 10px;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 30px;
      color: #0af;
      text-decoration: none;
      font-weight: bold;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>Συχνές Ερωτήσεις</h1>
    <p>Ό,τι χρειάζεται να ξέρεις για τους Speed Wizardz</p>
  </header>

  <div class="container">
    <!-- FAQ περιεχόμενο εδώ ... (παραμένει όπως το είχες) -->
  </div>

  <!-- Βοηθός Wizard -->
  <div id="wizard-chat-toggle" style="position: fixed; bottom: 20px; right: 20px; background: #0ff; color: #000; border-radius: 50%; width: 60px; height: 60px; font-size: 30px; text-align: center; line-height: 60px; cursor: pointer; box-shadow: 0 0 10px #0ff; background-image: url('wizard-icon.png'); background-size: cover; background-position: center;"></div>

  <div id="wizard-chat-box" style="display: none; position: fixed; bottom: 90px; right: 20px; width: 320px; max-height: 400px; background: rgba(0,0,0,0.9); border-radius: 10px; padding: 15px; color: #fff; box-shadow: 0 0 15px #0ff; z-index: 1000;">
    <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 10px;">
      <img src="wizard-icon.png" alt="Wizard Icon" style="width: 40px; height: 40px; border-radius: 50%;">
      <strong style="color: #0ff;">Wizard Assistant</strong>
    </div>
    <div id="wizard-chat-log" style="height: 200px; overflow-y: auto; font-size: 0.9em; margin-bottom: 10px;"></div>
    <input id="wizard-chat-input" type="text" placeholder="Γράψε εδώ..." style="width: 100%; padding: 8px; border-radius: 5px; border: none;">
  </div>

  <script>
    const toggleBtn = document.getElementById("wizard-chat-toggle");
    const chatBox = document.getElementById("wizard-chat-box");
    const chatLog = document.getElementById("wizard-chat-log");
    const input = document.getElementById("wizard-chat-input");

    toggleBtn.addEventListener("click", () => {
      chatBox.style.display = (chatBox.style.display === "none") ? "block" : "none";
    });

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && input.value.trim()) {
        const userText = input.value;
        chatLog.innerHTML += `<div><strong>Εσύ:</strong> ${userText}</div>`;
        input.value = "";

        let reply = "Δεν σε κατάλαβα, δοκίμασε κάτι άλλο!";
        const lower = userText.toLowerCase();
        if (lower.includes("αυτοκόλλητα")) reply = "🎨 Τα αυτοκόλλητα διανέμονται στα meetups!";
        else if (lower.includes("επόμενο")) reply = "📅 Το επόμενο meet είναι στην αρχική σελίδα μας με αντίστροφη μέτρηση!";
        else if (lower.includes("μέλος")) reply = "🔑 Μπορείς να γίνεις μέλος από τη σελίδα «Γίνε Μέλος»!";
        else if (lower.includes("instagram")) reply = "📸 Μπες στο προφίλ μας στο Instagram: @speed_wizardz";

        setTimeout(() => {
          chatLog.innerHTML += `<div><strong>Wizard:</strong> ${reply}</div>`;
          chatLog.scrollTop = chatLog.scrollHeight;
        }, 500);
      }
    });
  </script>
</body>
</html>
