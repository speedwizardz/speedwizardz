<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FAQ | Speed Wizardz</title>
  <style>
    body {
      background-image: url("2.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
      text-shadow: 1px 1px 2px black;
    }

    header {
      background-color: rgba(0, 0, 0, 0.8);
      text-align: center;
      padding: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
    }

    .faq-item {
      border-bottom: 1px solid #555;
      padding: 10px 0;
    }

    .question {
      cursor: pointer;
      font-weight: bold;
      font-size: 1.1em;
      position: relative;
    }

    .question::after {
      content: "+";
      position: absolute;
      right: 0;
      font-size: 1.2em;
    }

    .question.active::after {
      content: "-";
    }

    .answer {
      max-height: 0;
      overflow: hidden;
      color: #0ff;
      transition: max-height 0.4s ease, opacity 0.4s ease;
      opacity: 0;
      padding-left: 10px;
    }

    .answer.open {
      max-height: 300px;
      opacity: 1;
      margin-top: 10px;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 30px;
      color: #0af;
      text-decoration: none;
      font-weight: bold;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    /* Chatbot styling */
    #chatbot-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #0ff;
      color: #000;
      padding: 10px 15px;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #0ff;
      z-index: 9999;
    }

    #wizard-chat {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 300px;
      background: rgba(0,0,0,0.85);
      border-radius: 10px;
      color: #eee;
      font-family: Arial, sans-serif;
      display: none;
      flex-direction: column;
      box-shadow: 0 0 10px #0ff;
      z-index: 10000;
    }

    #chat-header {
      background: #0ff;
      color: #000;
      padding: 10px;
      font-weight: bold;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #chat-body {
      padding: 10px;
      height: 200px;
      overflow-y: auto;
      background: #111;
    }

    #chat-body div {
      margin: 5px 0;
    }

    .user-msg {
      text-align: right;
      color: #0ff;
    }

    .wizard-msg {
      text-align: left;
      color: #ccc;
      font-style: italic;
    }

    #chat-input {
      border: none;
      border-top: 1px solid #444;
      padding: 10px;
      background: #222;
      color: #eee;
      outline: none;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
    }

    #close-chat {
      cursor: pointer;
      font-weight: normal;
    }
  </style>
</head>
<body>

  <header>
    <h1>Συχνές Ερωτήσεις</h1>
    <p>Ό,τι χρειάζεται να ξέρεις για τους Speed Wizardz</p>
  </header>

  <div class="container">
    <!-- ερωτήσεις εδώ -->
    <a class="back-link" href="index.html">⬅ Επιστροφή στην αρχική</a>
  </div>

  <!-- Wizard Chatbot -->
  <div id="chatbot-toggle">💬 Ρώτα τον Μάγο</div>
  <div id="wizard-chat">
    <div id="chat-header">🧙 Wizard Assistant <span id="close-chat">✖</span></div>
    <div id="chat-body"></div>
    <input type="text" id="chat-input" placeholder="Γράψε κάτι..." />
  </div>

  <script>
    document.querySelectorAll('.question').forEach(q => {
      q.addEventListener('click', () => {
        const answer = q.nextElementSibling;
        const isOpen = answer.classList.contains('open');
        document.querySelectorAll('.answer').forEach(a => a.classList.remove('open'));
        document.querySelectorAll('.question').forEach(qq => qq.classList.remove('active'));
        if (!isOpen) {
          answer.classList.add('open');
          q.classList.add('active');
        }
      });
    });

    const toggle = document.getElementById("chatbot-toggle");
    const chatBox = document.getElementById("wizard-chat");
    const closeBtn = document.getElementById("close-chat");
    const chatBody = document.getElementById("chat-body");
    const chatInput = document.getElementById("chat-input");

    toggle.onclick = () => {
      chatBox.style.display = "flex";
      toggle.style.display = "none";
    };

    closeBtn.onclick = () => {
      chatBox.style.display = "none";
      toggle.style.display = "block";
    };

    chatInput.addEventListener("keypress", function (e) {
      if (e.key === "Enter" && this.value.trim() !== "") {
        const msg = this.value.trim();
        addMessage("user", msg);
        respondToMessage(msg.toLowerCase());
        this.value = "";
      }
    });

    function addMessage(sender, text) {
      const msgDiv = document.createElement("div");
      msgDiv.className = sender === "user" ? "user-msg" : "wizard-msg";
      msgDiv.textContent = text;
      chatBody.appendChild(msgDiv);
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    function respondToMessage(msg) {
      if (msg.includes("μέλος")) {
        addMessage("wizard", "Για να γίνεις μέλος, δες τη σελίδα 'Γίνε Μέλος' στο μενού!");
      } else if (msg.includes("meet") || msg.includes("συνάντηση")) {
        addMessage("wizard", "Τα επόμενα meet ανακοινώνονται στο Instagram και στην αρχική σελίδα μας.");
      } else if (msg.includes("gallery") || msg.includes("φωτο")) {
        addMessage("wizard", "Ρίξε μια ματιά στη σελίδα 'Φωτογραφίες' για να δεις τα προηγούμενα meet!");
      } else if (msg.includes("γεια") || msg.includes("καλη")) {
        addMessage("wizard", "Χαιρετώ, ταξιδιώτη της ασφάλτου. Τι μπορώ να κάνω για σένα;");
      } else {
        addMessage("wizard", "Ο άνεμος δεν έφερε καλή ερώτηση... δοκίμασε κάτι άλλο.");
      }
    }
  </script>
</body>
</html>
