<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Υπολογιστής Τελών Κυκλοφορίας | Speed Wizardz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url("2.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #eee;
      margin: 0;
      padding: 30px 15px;
      min-height: 100vh;
      text-align: center;
      background-attachment: fixed;
      text-shadow: 1px 1px 2px black;
    }
    h1, h2 {
      color: #0ff;
      margin-bottom: 15px;
      text-shadow: 1px 1px 3px #000;
    }
    form {
      background: rgba(0, 0, 0, 0.75);
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 0 10px #0af;
      border: 2px solid #0af;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
      text-align: left;
    }
    input[type=number] {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1.5px solid #0af;
      font-size: 1em;
      box-sizing: border-box;
      color: #000;
    }
    button {
      margin-top: 25px;
      padding: 12px;
      width: 100%;
      font-size: 1.1em;
      font-weight: bold;
      color: #000;
      background-color: #0af;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #08c;
      color: #fff;
    }
    .result {
      margin-top: 30px;
      background: rgba(0,0,0,0.85);
      padding: 15px 20px;
      border-radius: 10px;
      font-size: 1.3em;
      color: #0ff;
      border: 2px solid #0af;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 12px #0af;
      white-space: pre-line;
    }
    .back-btn {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 25px;
      background-color: #0af;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 0 6px #08c;
      transition: background-color 0.3s ease;
    }
    .back-btn:hover {
      background-color: #08c;
      color: #fff;
    }
  </style>
</head>
<body>

  <h1>Υπολογιστής Τελών Κυκλοφορίας</h1>
  <form id="calcForm" onsubmit="return false;">
    <label for="etos">Έτος Κατασκευής Οχήματος:</label>
    <input type="number" id="etos" name="etos" min="1900" max="2025" placeholder="π.χ. 2015" required />

    <label for="kubika">Κυβικά (cm³):</label>
    <input type="number" id="kubika" name="kubika" min="50" max="10000" placeholder="π.χ. 1600" required />

    <button onclick="calculate()">Υπολόγισε Τέλη Κυκλοφορίας</button>
  </form>

  <div id="result" class="result" style="display:none;"></div>

  <a href="index.html" class="back-btn">⬅ Επιστροφή στην Αρχική</a>

  <script>
    function calculate() {
      const etos = Number(document.getElementById('etos').value);
      const kubika = Number(document.getElementById('kubika').value);

      if (!etos || !kubika) {
        alert("Παρακαλώ συμπλήρωσε σωστά όλα τα πεδία!");
        return;
      }

      let telh = null;
      if (etos <= 2000) {
        // Πίνακας έως 31.12.2000
        telh = getTeliKubika(kubika, [
          [0, 300, 22],
          [301, 785, 55],
          [786, 1071, 120],
          [1072, 1357, 135],
          [1358, 1548, 225],
          [1549, 1738, 250],
          [1739, 1928, 280],
          [1929, 2357, 615],
          [2358, 3000, 820],
          [3001, 4000, 1025],
          [4001, Infinity, 1230],
        ]);
      } else if (etos >= 2001 && etos <= 2005) {
        // Πίνακας 2001-2005
        telh = getTeliKubika(kubika, [
          [0, 300, 22],
          [301, 785, 55],
          [786, 1071, 120],
          [1072, 1357, 135],
          [1358, 1548, 240],
          [1549, 1738, 265],
          [1739, 1928, 300],
          [1929, 2357, 630],
          [2358, 3000, 840],
          [3001, 4000, 1050],
          [4001, Infinity, 1260],
        ]);
      } else if (etos >= 2006 && etos <= 2010) {
        // Πίνακας 2006-31.10.2010
        telh = getTeliKubika(kubika, [
          [0, 300, 22],
          [301, 785, 55],
          [786, 1071, 120],
          [1072, 1357, 135],
          [1358, 1548, 255],
          [1549, 1738, 280],
          [1739, 1928, 320],
          [1929, 2357, 690],
          [2358, 3000, 920],
          [3001, 4000, 1150],
          [4001, Infinity, 1380],
        ]);
      } else {
        document.getElementById('result').style.display = "block";
        document.getElementById('result').textContent = 
          "Για οχήματα μετά το 31/10/2010 τα τέλη υπολογίζονται με βάση τις εκπομπές CO₂.\n" +
          "Παρακαλώ χρησιμοποιήστε διαφορετικό υπολογιστή.";
        return;
      }

      document.getElementById('result').style.display = "block";
      document.getElementById('result').textContent = `Τα τέλη κυκλοφορίας για το όχημα σας είναι:\n\n${telh} ευρώ`;
    }

    function getTeliKubika(kubika, ranges) {
      for (const [min, max, cost] of ranges) {
        if (kubika >= min && kubika <= max) {
          return cost;
        }
      }
      return "Δεν βρέθηκαν τέλη για τα δεδομένα που δώσατε.";
    }
  </script>

</body>
</html>
