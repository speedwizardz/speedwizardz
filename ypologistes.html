!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Υπολογιστής Τελών Κυκλοφορίας | Speed Wizardz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url("../2.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #eee;
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 10px;
      background: rgba(0,0,0,0.85);
      text-align: center;
      box-shadow: 0 0 20px rgba(0,255,255,0.6);
    }
    h1, h2 {
      color: #0ff;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      text-align: left;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      font-size: 1em;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 12px 25px;
      background: #0ff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1em;
      transition: background-color 0.3s ease;
      width: 100%;
    }
    button:hover {
      background: #0cc;
    }
    .result {
      margin-top: 25px;
      background: #222;
      padding: 15px;
      border-radius: 8px;
      font-size: 1.2em;
      line-height: 1.4;
    }
    .note {
      font-size: 0.9em;
      color: #aaa;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Υπολογιστής Τελών Κυκλοφορίας</h1>

  <form id="taxForm" onsubmit="return false;">
    <label for="year">Έτος Κατασκευής:</label>
    <input type="number" id="year" name="year" min="1900" max="2025" placeholder="π.χ. 2010" required />

    <label for="cc">Κυβικά (cm³):</label>
    <input type="number" id="cc" name="cc" min="50" max="10000" placeholder="π.χ. 1600" required />

    <button type="submit" onclick="calculateTax()">Υπολόγισε τα Τέλη</button>
  </form>

  <div id="result" class="result" style="display:none;"></div>

  <script>
    function calculateTax() {
      const year = Number(document.getElementById('year').value);
      const cc = Number(document.getElementById('cc').value);

      if (!year || !cc) {
        alert('Παρακαλώ συμπλήρωσε σωστά το έτος και τα κυβικά.');
        return;
      }

      let cost = 0;

      // Υπολογισμός με βάση τα στοιχεία που δώσαμε

      if (year <= 2000) {
        // Πίνακας πριν το 2000
        if (cc <= 300) cost = 22;
        else if (cc <= 785) cost = 55;
        else if (cc <= 1071) cost = 120;
        else if (cc <= 1357) cost = 135;
        else if (cc <= 1548) cost = 225;
        else if (cc <= 1738) cost = 250;
        else if (cc <= 1928) cost = 280;
        else if (cc <= 2357) cost = 615;
        else if (cc <= 3000) cost = 820;
        else if (cc <= 4000) cost = 1025;
        else cost = 1230;

      } else if (year >= 2001 && year <= 2005) {
        // Πίνακας 2001-2005
        if (cc <= 300) cost = 22;
        else if (cc <= 785) cost = 55;
        else if (cc <= 1071) cost = 120;
        else if (cc <= 1357) cost = 135;
        else if (cc <= 1548) cost = 240;
        else if (cc <= 1738) cost = 265;
        else if (cc <= 1928) cost = 300;
        else if (cc <= 2357) cost = 630;
        else if (cc <= 3000) cost = 840;
        else if (cc <= 4000) cost = 1050;
        else cost = 1260;

      } else if (year >= 2006 && year <= 2010) {
        // Πίνακας 2006-31/10/2010
        if (cc <= 300) cost = 22;
        else if (cc <= 785) cost = 55;
        else if (cc <= 1071) cost = 120;
        else if (cc <= 1357) cost = 135;
        else if (cc <= 1548) cost = 255;
        else if (cc <= 1738) cost = 280;
        else if (cc <= 1928) cost = 320;
        else if (cc <= 2357) cost = 690;
        else if (cc <= 3000) cost = 920;
        else if (cc <= 4000) cost = 1150;
        else cost = 1380;

      } else if (year > 2010) {
        cost = 'Ο υπολογισμός γίνεται με βάση τις εκπομπές CO₂. Παρακαλώ χρησιμοποιήστε διαφορετικό υπολογιστή.';
      } else {
        cost = 'Μη έγκυρο έτος κατασκευής.';
      }

      const resultDiv = document.getElementById('result');
      if (typeof cost === 'number') {
        resultDiv.innerHTML = `<p>Τα τέλη κυκλοφορίας για το όχημά σας είναι: <strong>${cost} €</strong></p>`;
      } else {
        resultDiv.innerHTML = `<p>${cost}</p>`;
      }
      resultDiv.style.display = 'block';
    }
  </script>
</body>
</html>
