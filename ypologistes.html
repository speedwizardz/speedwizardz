<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Υπολογιστής Τελών Κυκλοφορίας 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111 url('2.png') no-repeat center center fixed;
      background-size: cover;
      color: #eee;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px #0ff;
    }
    h1, h2 {
      color: #0ff;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #0ff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 1.1em;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #0cc;
    }
    .result {
      margin-top: 25px;
      background: #222;
      padding: 15px;
      border-radius: 8px;
      font-size: 1.1em;
      line-height: 1.4;
    }
  </style>
</head>
<body>

  <h1>Υπολογιστής Τελών Κυκλοφορίας 2025</h1>

  <label for="taxDate">Ημερομηνία Ταξινόμησης:</label>
  <input type="date" id="taxDate" required />

  <label for="kubika">Κυβικά (cc):</label>
  <input type="number" id="kubika" min="50" max="6000" placeholder="π.χ. 1600" required />

  <button onclick="calculateTax()">Υπολόγισε Τέλη</button>

  <div id="result" class="result" style="display:none;"></div>

<script>
  function calculateTax() {
    const taxDateInput = document.getElementById('taxDate').value;
    const kubika = Number(document.getElementById('kubika').value);
    const resultDiv = document.getElementById('result');

    if(!taxDateInput || !kubika) {
      alert('Παρακαλώ συμπλήρωσε όλα τα πεδία σωστά!');
      return;
    }

    const taxDate = new Date(taxDateInput);

    // Πίνακες τελών ανά χρονική περίοδο
    // [όριο άνω κυβικών, κόστος (€)]
    const feesBefore2000 = [
      [300, 22],
      [785, 55],
      [1071, 120],
      [1357, 135],
      [1548, 225],
      [1738, 250],
      [1928, 280],
      [2357, 615],
      [3000, 820],
      [4000, 1025],
      [Infinity, 1230]
    ];

    const fees2001to2005 = [
      [300, 22],
      [785, 55],
      [1071, 120],
      [1357, 135],
      [1548, 240],
      [1738, 265],
      [1928, 300],
      [2357, 630],
      [3000, 840],
      [4000, 1050],
      [Infinity, 1260]
    ];

    const fees2006to2010 = [
      [300, 22],
      [785, 55],
      [1071, 120],
      [1357, 135],
      [1548, 255],
      [1738, 280],
      [1928, 320],
      [2357, 690],
      [3000, 920],
      [4000, 1150],
      [Infinity, 1380]
    ];

    let feesTable;

    if(taxDate < new Date('2000-01-01')) {
      feesTable = feesBefore2000;
    } else if (taxDate >= new Date('2000-01-01') && taxDate <= new Date('2005-12-31')) {
      feesTable = fees2001to2005;
    } else if (taxDate >= new Date('2006-01-01') && taxDate <= new Date('2010-10-31')) {
      feesTable = fees2006to2010;
    } else {
      resultDiv.style.display = 'block';
      resultDiv.innerHTML = '<strong>Για οχήματα ταξινομημένα μετά την 31/10/2010 ο υπολογιστής αυτός δεν ισχύει.</strong>';
      return;
    }

    let tax = 0;
    for(let i = 0; i < feesTable.length; i++) {
      if(kubika <= feesTable[i][0]) {
        tax = feesTable[i][1];
        break;
      }
    }

    resultDiv.style.display = 'block';
    resultDiv.innerHTML = `<strong>Τα τέλη κυκλοφορίας είναι:</strong> ${tax} €`;
  }
</script>

</body>
</html>
