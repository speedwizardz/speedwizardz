<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Υπολογιστής Τελών Κυκλοφορίας | Speed Wizardz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('2.png') no-repeat center center fixed;
      background-size: cover;
      color: #eee;
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 10px;
      background-color: rgba(0,0,0,0.7);
      background-blend-mode: darken;
    }
    h1, h2 {
      color: #0ff;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #0ff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 1.1em;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #0cc;
    }
    .result {
      margin-top: 25px;
      background: #222;
      padding: 15px;
      border-radius: 8px;
      font-size: 1.1em;
      line-height: 1.4;
      color: #0ff;
      text-align: center;
    }
    .back-button {
      background: transparent;
      border: 2px solid #0ff;
      color: #0ff;
      width: auto;
      padding: 8px 20px;
      font-weight: bold;
      margin-top: 15px;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .back-button:hover {
      background: #0ff;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>Υπολογιστής Τελών Κυκλοφορίας</h1>

  <form id="calcForm" onsubmit="return false;">
    <label for="kubika">Κυβικά (cm³):</label>
    <input type="number" id="kubika" min="50" max="6000" required placeholder="π.χ. 1600" />

    <label for="etos">Έτος Κατασκευής:</label>
    <input type="number" id="etos" min="1900" max="2025" required placeholder="π.χ. 2010" />

    <button onclick="calculate()">Υπολόγισε</button>
  </form>

  <div id="results" class="result" style="display:none;"></div>

  <a href="index.html" class="back-button">⬅️ Επιστροφή στην Αρχική</a>

  <script>
    function calculate() {
      const kubika = Number(document.getElementById('kubika').value);
      const etos = Number(document.getElementById('etos').value);
      const currentYear = new Date().getFullYear();

      if (!kubika || !etos) {
        alert('Παρακαλώ συμπλήρωσε σωστά όλα τα πεδία!');
        return;
      }

      if (etos > currentYear) {
        alert('Το έτος κατασκευής δεν μπορεί να είναι στο μέλλον.');
        return;
      }

      let telh = 0;

      if (etos <= 2000) {
        if (kubika <= 300) telh = 22;
        else if (kubika <= 785) telh = 55;
        else if (kubika <= 1071) telh = 120;
        else if (kubika <= 1357) telh = 135;
        else if (kubika <= 1548) telh = 225;
        else if (kubika <= 1738) telh = 250;
        else if (kubika <= 1928) telh = 280;
        else if (kubika <= 2357) telh = 615;
        else if (kubika <= 3000) telh = 820;
        else if (kubika <= 4000) telh = 1025;
        else telh = 1230;
      } else if (etos <= 2005) {
        if (kubika <= 300) telh = 22;
        else if (kubika <= 785) telh = 55;
        else if (kubika <= 1071) telh = 120;
        else if (kubika <= 1357) telh = 135;
        else if (kubika <= 1548) telh = 240;
        else if (kubika <= 1738) telh = 265;
        else if (kubika <= 1928) telh = 300;
        else if (kubika <= 2357) telh = 630;
        else if (kubika <= 3000) telh = 840;
        else if (kubika <= 4000) telh = 1050;
        else telh = 1260;
      } else if (etos <= 2010) {
        if (kubika <= 300) telh = 22;
        else if (kubika <= 785) telh = 55;
        else if (kubika <= 1071) telh = 120;
        else if (kubika <= 1357) telh = 135;
        else if (kubika <= 1548) telh = 255;
        else if (kubika <= 1738) telh = 280;
        else if (kubika <= 1928) telh = 320;
        else if (kubika <= 2357) telh = 690;
        else if (kubika <= 3000) telh = 920;
        else if (kubika <= 4000) telh = 1150;
        else telh = 1380;
      } else {
        document.getElementById('results').style.display = 'block';
        document.getElementById('results').innerHTML = `<p>Ο υπολογισμός γίνεται με βάση τις εκπομπές CO₂. Παρακαλώ χρησιμοποιήστε διαφορετικό υπολογιστή.</p>`;
        return;
      }

      document.getElementById('results').style.display = 'block';
      document.getElementById('results').innerHTML = `<h2>Τέλη Κυκλοφορίας:</h2><p><strong>${telh} €</strong></p>`;
    }
  </script>
</body>
</html>
