<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery | Speed Wizardz</title>
  <style>
    body {
      background-image: url("2.png");
      font-family: Arial, sans-serif;
      background-size: cover;
      background-attachment: fixed;
      color: #eee;
      margin: 0;
      padding: 0;
      text-align: center;
      text-shadow: 1px 1px 2px black;
    }
    header {
      background: rgba(0,0,0,0.7);
      padding: 20px;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
      color: #0ff;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin: 20px 0;
      gap: 10px;
      flex-wrap: wrap;
    }

    .tab-btn {
      background: rgba(0,0,0,0.6);
      border: none;
      color: #0ff;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 6px;
      transition: background 0.3s;
    }
    .tab-btn:hover {
      background: rgba(0, 255, 255, 0.3);
    }
    .tab-btn.active {
      background: #0ff;
      color: #000;
      cursor: default;
    }

    .tab-content {
      max-width: 900px;
      margin: 0 auto 30px auto;
      background: rgba(0,0,0,0.6);
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      height: 500px;
    }

    .slides {
      display: flex;
      width: 200%;
      transition: transform 0.5s ease-in-out;
      height: 100%;
    }

    .slide {
      width: 50%;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
      gap: 10px;
    }
    .gallery-grid img, .gallery-grid video {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 8px #0ff;
      transition: transform 0.3s;
    }
    .gallery-grid img:hover, .gallery-grid video:hover {
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .slide {
        width: 100%;
      }
      .slides {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>📸 Gallery</h1>
    <p>Επέλεξε τον μήνα για να δεις τα meetups</p>
  </header>

  <div class="tabs">
    <button class="tab-btn active" data-index="0">Μάιος 2025</button>
    <button class="tab-btn" data-index="1">Ιανουάριος 2025</button>
  </div>

  <div class="tab-content">
    <div class="slides">
      <!-- Μάιος 2025: μόνο φωτογραφίες -->
      <div class="slide">
        <div class="gallery-grid">
          <img src="meet1.png" alt="Meetup Μάιος 2025 - Φωτο 1" />
          <img src="meet2.jpeg" alt="Meetup Μάιος 2025 - Φωτο 2" />
          <img src="meet3.jpeg" alt="Meetup Μάιος 2025 - Φωτο 3" />
          <img src="meet4.jpeg" alt="Meetup Μάιος 2025 - Φωτο 4" />
        </div>
      </div>

      <!-- Ιανουάριος 2025: φωτογραφίες + βίντεο -->
      <div class="slide">
        <div class="gallery-grid">
          <img src="IMG_4232.jpeg" alt="Meetup Ιανουάριος 2025 - Φωτο 1" />
          <img src="IMG_4235.jpeg" alt="Meetup Ιανουάριος 2025 - Φωτο 2" />
          <img src="2B6012A2-8071-4336-B774-477F6F9B01AE.jpeg" alt="Meetup Ιανουάριος 2025 - Φωτο 3" />
          <video controls src="4d343b726b304b66864a8e9b8e707d15.mp4"></video>
        </div>
      </div>
    </div>
  </div>

  <a href="index.html" class="back-link" style="color:#0af; font-weight:bold; display:block; max-width:900px; margin: 10px auto;">⬅ Επιστροφή</a>

  <script>
    const tabs = document.querySelectorAll('.tab-btn');
    const slides = document.querySelector('.slides');
    const slideCount = tabs.length;

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        if(tab.classList.contains('active')) return;
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        const index = parseInt(tab.dataset.index);
        const translateX = -(100 / slideCount) * index;
        slides.style.transform = `translateX(${translateX}%)`;
      });
    });
  </script>
</body>
</html>
