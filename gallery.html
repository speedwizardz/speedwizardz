<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery | Speed Wizardz</title>
  <style>
    body {
      background-image: url("2.png");
      font-family: Arial, sans-serif;
      background-size: cover;
      background-attachment: fixed;
      color: #eee;
      margin: 0;
      padding: 0;
      text-align: center;
      text-shadow: 1px 1px 2px black;
    }

    header {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
      color: #0ff;
    }

    .slideshow-container {
      position: relative;
      max-width: 800px;
      margin: 30px auto;
      border-radius: 10px;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.6);
    }

    .slide {
      display: none;
    }

    .slide img {
      width: 100%;
      border-radius: 10px;
    }

    .back-link {
      display: inline-block;
      margin: 20px;
      color: #0af;
      font-weight: bold;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>📸 Gallery</h1>
    <p>Slideshow από τα τελευταία meetups μας!</p>
  </header>

  <div class="slideshow-container">
    <div class="slide"><img src="1.png" alt="Meet 1" /></div>
    <div class="slide"><img src="2.png" alt="Meet 2" /></div>
    <div class="slide"><img src="3.png" alt="Meet 3" /></div>
  </div>

  <a href="index.html" class="back-link">⬅ Επιστροφή</a>

  <script>
    let slideIndex = 0;
    const slides = document.getElementsByClassName("slide");

    function showSlides() {
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) { slideIndex = 1 }
      slides[slideIndex - 1].style.display = "block";
      setTimeout(showSlides, 3000);
    }

    showSlides();
  </script>
</body>
</html>
