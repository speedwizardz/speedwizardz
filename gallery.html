<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery | Speed Wizardz</title>
  <style>
    body {
      background-image: url("2.png");
      font-family: Arial, sans-serif;
      background-size: cover;
      background-attachment: fixed;
      color: #eee;
      margin: 0;
      padding: 0;
      text-align: center;
      text-shadow: 1px 1px 2px black;
    }

    header {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
      color: #0ff;
    }

    .gallery-section {
      max-width: 1000px;
      margin: 30px auto;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
    }

    .gallery-section h2 {
      color: #0ff;
      margin-bottom: 10px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .gallery-grid img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gallery-grid img:hover {
      transform: scale(1.05);
    }

    .back-link {
      display: inline-block;
      margin: 20px;
      color: #0af;
      font-weight: bold;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>📸 Gallery</h1>
    <p>Φωτογραφίες οργανωμένες ανά meetup</p>
  </header>

  <!-- Meetup: 10 Μαΐου 2025 -->
  <div class="gallery-section">
    <h2>Meetup • 10 Μαΐου 2025</h2>
    <div class="gallery-grid">
      <a href="meet1.png" target="_blank"><img src="meet1.png" alt="Meetup 10/5"></a>
      <a href="meet2.jpeg" target="_blank"><img src="meet2.jpeg" alt="Meetup 10/5"></a>
      <a href="meet3.jpeg" target="_blank"><img src="meet3.jpeg" alt="Meetup 10/5"></a>
      <a href="meet4.jpeg" target="_blank"><img src="meet4.jpeg" alt="Meetup 10/5"></a>
      <a href="meet5.jpeg" target="_blank"><img src="meet5.jpeg" alt="Meetup 10/5"></a>
      <a href="IMG_5028.jpeg" target="_blank"><img src="IMG_5028.jpeg" alt="Meetup 10/5"></a>
      <a href="IMG_5078.jpeg" target="_blank"><img src="IMG_5078.jpeg" alt="Meetup 10/5"></a>
      <a href="IMG_5085.jpeg" target="_blank"><img src="IMG_5085.jpeg" alt="Meetup 10/5"></a>
    </div>
  </div>

  <!-- Περισσότερα meetups μπορείς να τα βάλεις εδώ ως νέα .gallery-section -->

  <a href="index.html" class="back-link">⬅ Επιστροφή</a>
</body>
</html>
