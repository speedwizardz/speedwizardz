.accordion {

  border-radius: 10px;
  overflow: hidden;
  text-align: left;
}
.accordion-item {

}
.accordion-header {
  background: rgba(0,0,0,0.7);
  padding: 15px 20px;
  cursor: pointer;
  font-weight: bold;
  color: #0ff;
  user-select: none;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.accordion-header:hover {
  background: rgba(0,255,255,0.3);
}
.accordion-content {
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.4s ease;
  padding: 0 20px;
}
.accordion-content.open {
  padding: 20px;
}
.gallery-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
  gap: 10px;
}
.gallery-grid img, .gallery-grid video {
  width: 100%;
  border-radius: 10px;
  box-shadow: 0 0 8px #0ff;
  cursor: pointer;
  transition: transform 0.3s;
}
.gallery-grid img:hover, .gallery-grid video:hover {
  transform: scale(1.05);
}
.accordion-arrow {
  transition: transform 0.3s ease;
  font-size: 1.2em;
}
.accordion-arrow.open {
  transform: rotate(90deg);
}
.menu-toggle {
  font-size: 2em;
  color: #0ff;
  background: rgba(0, 0, 0, 0.6);
  padding: 10px 15px;
  cursor: pointer;
  border-radius: 8px;
  position: fixed;
  top: 15px;
  right: 15px;
  z-index: 999;
  transition: background-color 0.3s ease;
}
.menu-toggle:hover {
  background: rgba(0, 255, 255, 0.3);
}
nav {

  display: none;
  flex-direction: column;

nav.show {

nav a {

nav a:hover {

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-10px); }

<script>
function toggleMenu() {
  document.getElementById('menu').classList.toggle('show');
}
const accordionHeaders = document.querySelectorAll('.accordion-header');
accordionHeaders.forEach(header => {
  header.addEventListener('click', () => {
    const openItem = document.querySelector('.accordion-content.open');
    const arrowOpen = document.querySelector('.accordion-arrow.open');
    const content = header.nextElementSibling;
    const arrow = header.querySelector('.accordion-arrow');

    if(openItem && openItem !== content){
      openItem.style.maxHeight = null;
      openItem.classList.remove('open');
    }
    if(arrowOpen && arrowOpen !== arrow){
      arrowOpen.classList.remove('open');
    }

    if(content.classList.contains('open')){
      content.style.maxHeight = null;
      content.classList.remove('open');
      arrow.classList.remove('open');
    } else {
      content.style.maxHeight = content.scrollHeight + "px";
      content.classList.add('open');
      arrow.classList.add('open');
    }
  });
});
</script>
