.accordion-header {
background: rgba(0,0,0,0.7);
padding: 15px 20px;

font-weight: bold;
color: #0ff;
user-select: none;
display: flex;

.accordion-content {
max-height: 0;

}
.gallery-grid {
display: grid;
grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
gap: 10px;
}

width: 100%;
border-radius: 10px;
box-shadow: 0 0 8px #0ff;
cursor: pointer;
transition: transform 0.3s;
}

}
.accordion-arrow {

font-size: 1.2em;
}
.accordion-arrow.open {

}
.menu-toggle {

color: #0ff;
background: rgba(0, 0, 0, 0.6);
padding: 10px 15px;
cursor: pointer;
border-radius: 8px;
position: fixed;
top: 15px;
right: 15px;
z-index: 999;
transition: background-color 0.3s ease;
}
.menu-toggle:hover {

}
nav {
background: rgba(0, 0, 0, 0.85);
padding: 15px;
border-radius: 10px;
display: none;
flex-direction: column;
align-items: flex-end;
gap: 10px;
position: fixed;
top: 65px;
right: 15px;
z-index: 998;
animation: fadeIn 0.3s ease;
}
nav.show {
display: flex;
}
nav a {
color: #0ff;
text-decoration: none;
font-weight: bold;
}
nav a:hover {
text-decoration: underline;
}
@keyframes fadeIn {
from { opacity: 0; transform: translateY(-10px); }
to { opacity: 1; transform: translateY(0); }
}

/* Lightbox styles */
#lightboxOverlay {
position: fixed;
top: 0; left: 0; right: 0; bottom: 0;
background: rgba(0,0,0,0.85);
display: flex;
justify-content: center;
align-items: center;
opacity: 0;
pointer-events: none;
transition: opacity 0.4s ease;
z-index: 10000;
}
#lightboxOverlay.show {
opacity: 1;
pointer-events: auto;
}
#lightboxOverlay img, #lightboxOverlay video {
max-width: 90vw;
max-height: 80vh;
border-radius: 10px;
box-shadow: 0 0 20px #0ff;
user-select: none;
pointer-events: auto;
}
#lightboxClose {
position: fixed;
top: 20px;
right: 30px;
font-size: 2.5em;
color: #0ff;
cursor: pointer;
user-select: none;
font-weight: bold;
transition: color 0.3s ease;
z-index: 10001;
}
#lightboxClose:hover {
color: #0cc;
}
#lightboxPrev, #lightboxNext {
position: fixed;
top: 50%;
transform: translateY(-50%);
background: rgba(0,0,0,0.6);
border-radius: 50%;
color: #0ff;
font-size: 2.5em;
width: 40px;
height: 40px;
line-height: 40px;
text-align: center;
cursor: pointer;
user-select: none;
transition: background 0.3s ease;
box-shadow: 0 0 8px #0ff;
z-index: 10001;
}
#lightboxPrev:hover, #lightboxNext:hover {
background: rgba(0,255,255,0.9);
color: #000;
}

#lightboxNext { right: 20px; }

/* Filter button */

cursor:pointer;

<script>
// Μενού toggle
function toggleMenu() {
document.getElementById('menu').classList.toggle('show');
}

// Accordion
const accordionHeaders = document.querySelectorAll('.accordion-header');
accordionHeaders.forEach(header => {
header.addEventListener('click', () => {
const openItem = document.querySelector('.accordion-content.open');
const arrowOpen = document.querySelector('.accordion-arrow.open');
const content = header.nextElementSibling;
const arrow = header.querySelector('.accordion-arrow');

if(openItem && openItem !== content){
openItem.style.maxHeight = null;
openItem.classList.remove('open');
}
if(arrowOpen && arrowOpen !== arrow){
arrowOpen.classList.remove('open');
}

if(content.classList.contains('open')){
content.style.maxHeight = null;
content.classList.remove('open');
arrow.classList.remove('open');
} else {
content.style.maxHeight = content.scrollHeight + "px";
content.classList.add('open');
arrow.classList.add('open');
}
});
});

// Lightbox λειτουργικότητα
const lightboxOverlay = document.getElementById('lightboxOverlay');
const lightboxContent = document.getElementById('lightboxContent');
const lightboxClose = document.getElementById('lightboxClose');
const lightboxPrev = document.getElementById('lightboxPrev');
const lightboxNext = document.getElementById('lightboxNext');

let currentMediaIndex = -1;
let mediaElements = [];

function openLightbox(index) {
currentMediaIndex = index;
const media = mediaElements[index];
lightboxContent.innerHTML = '';

if(media.tagName === 'IMG') {
const img = document.createElement('img');
img.src = media.src;
lightboxContent.appendChild(img);
} else if(media.tagName === 'VIDEO') {
const video = document.createElement('video');
video.src = media.src;
video.controls = true;
video.autoplay = true;
lightboxContent.appendChild(video);
}
lightboxOverlay.classList.add('show');
}

function closeLightbox() {
lightboxOverlay.classList.remove('show');
lightboxContent.innerHTML = '';
}

function showPrev() {
if(currentMediaIndex > 0) {
openLightbox(currentMediaIndex - 1);
}
}

function showNext() {
if(currentMediaIndex < mediaElements.length - 1) {
openLightbox(currentMediaIndex + 1);
}
}

// Συλλογή όλων των εικόνων και βίντεο για lightbox
function updateMediaElements() {
mediaElements = [];
document.querySelectorAll('.gallery-grid img, .gallery-grid video').forEach(el => {
mediaElements.push(el);
});
}

// Άνοιγμα lightbox με κλικ σε εικόνα ή βίντεο
document.body.addEventListener('click', e => {
if(e.target.matches('.gallery-grid img, .gallery-grid video')) {
updateMediaElements();
const index = mediaElements.indexOf(e.target);
if(index !== -1) {
openLightbox(index);
}
}
});

lightboxClose.addEventListener('click', closeLightbox);
lightboxPrev.addEventListener('click', showPrev);
lightboxNext.addEventListener('click', showNext);

// Κουμπί φίλτρων για αλλαγή σειράς μηνών
const filterBtn = document.getElementById('filterBtn');
const accordionContainer = document.getElementById('accordionContainer');
let recentFirst = true; // ξεκινάμε με πρόσφατο πρώτο

filterBtn.addEventListener('click', () => {
const items = Array.from(accordionContainer.children);
items.reverse();
accordionContainer.innerHTML = '';
items.forEach(item => accordionContainer.appendChild(item));
recentFirst = !recentFirst;
filterBtn.textContent = recentFirst
? 'Φίλτρα: Πιο Πρόσφατος Πρώτος'
: 'Φίλτρα: Πιο Παλιός Πρώτος';
});
</script>
