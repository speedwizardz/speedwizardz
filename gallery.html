    .accordion-arrow {
      transition: transform 0.3s ease;
      font-size: 1.2em;
    }
    .accordion-arrow.open {
      transform: rotate(90deg);
    }

    /* Lightbox styles */
    #lightboxOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
      z-index: 10000;

    #lightboxOverlay.show {

      pointer-events: auto;
    }
    #lightboxOverlay img {

      max-height: 80vh;
      border-radius: 10px;
      box-shadow: 0 0 20px #0ff;
      user-select: none;
      pointer-events: auto;

    #lightboxClose {

      cursor: pointer;

      font-weight: bold;
      transition: color 0.3s ease;
      z-index: 10001;
    }
    #lightboxClose:hover {
      color: #0cc;

    /* Navigation arrows */
    #lightboxPrev, #lightboxNext {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.6);
      border-radius: 50%;
      color: #0ff;
      font-size: 2.5em;
      width: 40px;
      height: 40px;
      line-height: 40px;
      text-align: center;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s ease;
      box-shadow: 0 0 8px #0ff;
      z-index: 10001;
    }
    #lightboxPrev:hover, #lightboxNext:hover {
      background: rgba(0,255,255,0.9);
      color: #000;
    }
    #lightboxPrev {

    }

    @media (max-width: 600px) {

        grid-template-columns: repeat(auto-fit,minmax(150px,1fr));

    }

  <script>
    const accordionHeaders = document.querySelectorAll('.accordion-header');
    accordionHeaders.forEach(header => {
      header.addEventListener('click', () => {
        const openItem = document.querySelector('.accordion-content.open');
        const arrowOpen = document.querySelector('.accordion-arrow.open');
        const content = header.nextElementSibling;
        const arrow = header.querySelector('.accordion-arrow');

        if(openItem && openItem !== content){
          openItem.style.maxHeight = null;
          openItem.classList.remove('open');
        }
        if(arrowOpen && arrowOpen !== arrow){
          arrowOpen.classList.remove('open');
        }

        if(content.classList.contains('open')){
          content.style.maxHeight = null;
          content.classList.remove('open');
          arrow.classList.remove('open');
        } else {
          content.style.maxHeight = content.scrollHeight + "px";
          content.classList.add('open');
          arrow.classList.add('open');
        }
      });
    });

    // Lightbox elements
    const lightboxOverlay = document.getElementById('lightboxOverlay');
    const lightboxImg = lightboxOverlay.querySelector('img');
    const lightboxClose = document.getElementById('lightboxClose');
    const lightboxPrev = document.getElementById('lightboxPrev');
    const lightboxNext = document.getElementById('lightboxNext');

    // ÎŒÎ»ÎµÏ‚ Î¿Î¹ ÎµÎ¹ÎºÏŒÎ½ÎµÏ‚ gallery ÏƒÎµ array
    const galleryImages = Array.from(document.querySelectorAll('.gallery-grid img'));
    let currentIndex = 0;

    // Î†Î½Î¿Î¹Î³Î¼Î± lightbox ÎºÎ±Î¹ ÎµÎ¼Ï†Î¬Î½Î¹ÏƒÎ· ÎµÎ¹ÎºÏŒÎ½Î±Ï‚
    galleryImages.forEach((img, i) => {
      img.addEventListener('click', () => {
        currentIndex = i;
        showImage(currentIndex);
      });
    });

    function showImage(index) {
      const img = galleryImages[index];
      if (!img) return;
      lightboxImg.src = img.src;
      lightboxImg.alt = img.alt;
      lightboxOverlay.classList.add('show');
      document.body.style.overflow = 'hidden'; // Î±Ï€ÎµÎ½ÎµÏÎ³Î¿Ï€Î¿Î¯Î·ÏƒÎ· scroll
      lightboxOverlay.focus(); // Î³Î¹Î± Î½Î± Î´Î¿Ï…Î»Î­ÏˆÎµÎ¹ Ï„Î¿ Ï€Î»Î·ÎºÏ„ÏÎ¿Î»ÏŒÎ³Î¹Î¿
    }

    function hideLightbox() {
      lightboxOverlay.classList.remove('show');
      document.body.style.overflow = ''; // ÎµÎ½ÎµÏÎ³Î¿Ï€Î¿Î¯Î·ÏƒÎ· scroll
      setTimeout(() => lightboxImg.src = '', 400); // ÎšÎ±Î¸Î±ÏÎ¹ÏƒÎ¼ÏŒÏ‚ Î³Î¹Î± Î½Î± Î±Ï€ÎµÎ»ÎµÏ…Î¸ÎµÏÏ‰Î¸ÎµÎ¯ Î¼Î½Î®Î¼Î·
    }

    // ÎšÎ»ÎµÎ¯ÏƒÎ¹Î¼Î¿
    lightboxClose.addEventListener('click', hideLightbox);

    // Î Î»Î¿Î®Î³Î·ÏƒÎ· ÎµÏ€ÏŒÎ¼ÎµÎ½Î·
    lightboxNext.addEventListener('click', () => {
      currentIndex++;
      if (currentIndex >= galleryImages.length) currentIndex = 0;
      showImage(currentIndex);
    });

    // Î Î»Î¿Î®Î³Î·ÏƒÎ· Ï€ÏÎ¿Î·Î³Î¿ÏÎ¼ÎµÎ½Î·
    lightboxPrev.addEventListener('click', () => {
      currentIndex--;
      if (currentIndex < 0) currentIndex = galleryImages.length - 1;
      showImage(currentIndex);
    });

    // ÎšÎ»ÎµÎ¯ÏƒÎ¹Î¼Î¿ Î¼Îµ ÎºÎ»Î¹Îº Î­Î¾Ï‰ Î±Ï€ÏŒ ÎµÎ¹ÎºÏŒÎ½Î±
    lightboxOverlay.addEventListener('click', (e) => {
      if (e.target === lightboxOverlay) {
        hideLightbox();
      }
    });

    // Î Î»Î·ÎºÏ„ÏÎ¿Î»ÏŒÎ³Î¹Î¿: Esc, Î±ÏÎ¹ÏƒÏ„ÎµÏÏŒ ÎºÎ±Î¹ Î´ÎµÎ¾Î¯ Î²ÎµÎ»Î¬ÎºÎ¹
    lightboxOverlay.addEventListener('keydown', (e) => {
      if (!lightboxOverlay.classList.contains('show')) return;
      if (e.key === "Escape") {
        hideLightbox();
      } else if (e.key === "ArrowLeft") {
        lightboxPrev.click();
      } else if (e.key === "ArrowRight") {
        lightboxNext.click();
      }
    });
  </script>
