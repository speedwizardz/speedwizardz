<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery | Speed Wizardz</title>
  <style>
    body {
      background-image: url("2.png");
      font-family: Arial, sans-serif;
      background-size: cover;
      background-attachment: fixed;
      color: #eee;
      margin: 0;
      padding: 0;
      text-align: center;
      text-shadow: 1px 1px 2px black;
    }
    header {
      background: rgba(0,0,0,0.7);
      padding: 20px;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
      color: #0ff;
    }

    .accordion {
      max-width: 900px;
      margin: 20px auto;
      background: rgba(0,0,0,0.6);
      border-radius: 10px;
      overflow: hidden;
      text-align: left;
    }

    .accordion-item {
      border-bottom: 1px solid #444;
    }

    .accordion-header {
      background: rgba(0,0,0,0.7);
      padding: 15px 20px;
      cursor: pointer;
      font-weight: bold;
      color: #0ff;
      user-select: none;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .accordion-header:hover {
      background: rgba(0,255,255,0.3);
    }

    .accordion-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease;
      padding: 0 20px;
    }

    .accordion-content.open {
      padding: 20px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
      gap: 10px;
    }
    .gallery-grid img, .gallery-grid video {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 8px #0ff;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .gallery-grid img:hover, .gallery-grid video:hover {
      transform: scale(1.05);
    }

    .accordion-arrow {
      transition: transform 0.3s ease;
      font-size: 1.2em;
    }
    .accordion-arrow.open {
      transform: rotate(90deg);
    }

    @media (max-width: 600px) {
      .gallery-grid {
        grid-template-columns: repeat(auto-fit,minmax(150px,1fr));
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>📸 Gallery</h1>
    <p>Πάτησε τον μήνα για να δεις τα meetups</p>
  </header>

  <div class="accordion">

    <div class="accordion-item">
      <div class="accordion-header">
        Μάιος 2025
        <span class="accordion-arrow">&#9654;</span>
      </div>
      <div class="accordion-content">
        <div class="gallery-grid">
          <img src="meet1.png" alt="Meetup Μάιος 2025 - Φωτο 1" />
          <img src="meet2.jpeg" alt="Meetup Μάιος 2025 - Φωτο 2" />
          <img src="meet3.jpeg" alt="Meetup Μάιος 2025 - Φωτο 3" />
          <img src="meet4.jpeg" alt="Meetup Μάιος 2025 - Φωτο 4" />
        </div>
      </div>
    </div>

    <div class="accordion-item">
      <div class="accordion-header">
        Ιανουάριος 2025
        <span class="accordion-arrow">&#9654;</span>
      </div>
      <div class="accordion-content">
        <div class="gallery-grid">
          <img src="IMG_4232.jpeg" alt="Meetup Ιανουάριος 2025 - Φωτο 1" />
          <img src="IMG_4235.jpeg" alt="Meetup Ιανουάριος 2025 - Φωτο 2" />
          <img src="2B6012A2-8071-4336-B774-477F6F9B01AE.jpeg" alt="Meetup Ιανουάριος 2025 - Φωτο 3" />
          <video controls src="4d343b726b304b66864a8e9b8e707d15.mp4"></video>
        </div>
      </div>
    </div>

  </div>

  <a href="index.html" class="back-link" style="color:#0af; font-weight:bold; display:block; max-width:900px; margin: 10px auto;">⬅ Επιστροφή</a>

  <script>
    const accordionHeaders = document.querySelectorAll('.accordion-header');

    accordionHeaders.forEach(header => {
      header.addEventListener('click', () => {
        const openItem = document.querySelector('.accordion-content.open');
        const arrowOpen = document.querySelector('.accordion-arrow.open');
        const content = header.nextElementSibling;
        const arrow = header.querySelector('.accordion-arrow');

        if(openItem && openItem !== content){
          openItem.style.maxHeight = null;
          openItem.classList.remove('open');
        }
        if(arrowOpen && arrowOpen !== arrow){
          arrowOpen.classList.remove('open');
        }

        if(content.classList.contains('open')){
          content.style.maxHeight = null;
          content.classList.remove('open');
          arrow.classList.remove('open');
        } else {
          content.style.maxHeight = content.scrollHeight + "px";
          content.classList.add('open');
          arrow.classList.add('open');
        }
      });
    });

    // Ανάπτυξε αυτόματα το πρώτο item (προαιρετικό)
    //accordionHeaders[0].click();
  </script>
</body>
</html>
