    body {

      color: #eee;
      margin: 0;
      padding: 0;

      padding: 20px;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
      color: #0ff;
    }

    .accordion {
      max-width: 900px;
      margin: 20px auto;
      background: rgba(0,0,0,0.6);
      border-radius: 10px;
      overflow: hidden;
      text-align: left;
    }

    .accordion-item {
      border-bottom: 1px solid #444;
    }

    .accordion-header {
      background: rgba(0,0,0,0.7);
      padding: 15px 20px;
      cursor: pointer;
      font-weight: bold;
      color: #0ff;
      user-select: none;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .accordion-header:hover {
      background: rgba(0,255,255,0.3);
    }

    .accordion-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease;
      padding: 0 20px;
    }

    .accordion-content.open {
      padding: 20px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
      gap: 10px;
    }
    .gallery-grid img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 8px #0ff;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .gallery-grid img:hover {
      transform: scale(1.05);
    }

    .accordion-arrow {
      transition: transform 0.3s ease;
      font-size: 1.2em;
    }
    .accordion-arrow.open {
      transform: rotate(90deg);
    }

    /* Lightbox styles */
    #lightboxOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
      z-index: 10000;
    }
    #lightboxOverlay.show {
      opacity: 1;
      pointer-events: auto;
    }
    #lightboxOverlay img {
      max-width: 90vw;
      max-height: 80vh;
      border-radius: 10px;
      box-shadow: 0 0 20px #0ff;
      user-select: none;
      pointer-events: auto;
    }
    #lightboxClose {
      position: fixed;
      top: 20px;
      right: 30px;
      font-size: 2.5em;
      color: #0ff;
      cursor: pointer;
      user-select: none;
      font-weight: bold;
      transition: color 0.3s ease;
      z-index: 10001;
    }
    #lightboxClose:hover {
      color: #0cc;
    }

    @media (max-width: 600px) {
      .gallery-grid {
        grid-template-columns: repeat(auto-fit,minmax(150px,1fr));
      }
    }
  </style>

  <script>
    const accordionHeaders = document.querySelectorAll('.accordion-header');
    accordionHeaders.forEach(header => {
      header.addEventListener('click', () => {
        const openItem = document.querySelector('.accordion-content.open');
        const arrowOpen = document.querySelector('.accordion-arrow.open');
        const content = header.nextElementSibling;
        const arrow = header.querySelector('.accordion-arrow');

        if(openItem && openItem !== content){
          openItem.style.maxHeight = null;
          openItem.classList.remove('open');
        }
        if(arrowOpen && arrowOpen !== arrow){
          arrowOpen.classList.remove('open');
        }

        if(content.classList.contains('open')){
          content.style.maxHeight = null;
          content.classList.remove('open');
          arrow.classList.remove('open');
        } else {
          content.style.maxHeight = content.scrollHeight + "px";
          content.classList.add('open');
          arrow.classList.add('open');
        }
      });
    });

    // Lightbox functionality
    const lightboxOverlay = document.getElementById('lightboxOverlay');
    const lightboxImg = lightboxOverlay.querySelector('img');
    const lightboxClose = document.getElementById('lightboxClose');

    document.querySelectorAll('.gallery-grid img').forEach(img => {
      img.addEventListener('click', () => {
        lightboxImg.src = img.src;
        lightboxOverlay.classList.add('show');
      });
    });

    lightboxClose.addEventListener('click', () => {
      lightboxOverlay.classList.remove('show');
      // ŒöŒ±Œ∏Œ±œÅŒπœÉŒºœåœÇ src Œ≥ŒπŒ± ŒΩŒ± Œ±œÄŒµŒªŒµœÖŒ∏ŒµœÅœâŒ∏ŒµŒØ Œ∑ ŒºŒΩŒÆŒºŒ∑
      setTimeout(() => lightboxImg.src = '', 400);
    });

    // ŒöŒªŒµŒØœÉŒπŒºŒø lightbox Œ±ŒΩ Œ∫Œ¨ŒΩŒµŒπœÇ Œ∫ŒªŒπŒ∫ Œ≠Œæœâ Œ±œÄœå œÑŒ∑ŒΩ ŒµŒπŒ∫œåŒΩŒ±
    lightboxOverlay.addEventListener('click', (e) => {
      if(e.target === lightboxOverlay) {
        lightboxClose.click();
      }
    });

    // Œ†Œ°ŒüŒëŒôŒ°ŒïŒ§ŒôŒöŒü: Œ∫ŒªŒµŒØœÉŒπŒºŒø ŒºŒµ Esc
    document.addEventListener('keydown', (e) => {
      if(e.key === "Escape" && lightboxOverlay.classList.contains('show')){
        lightboxClose.click();
      }
    });
  </script>
