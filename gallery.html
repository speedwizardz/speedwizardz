      font-weight: bold;

      transform: translateY(-50%);

      height: 40px;

      text-align: center;

    #lightboxPrev:hover, #lightboxNext:hover {

      color: #000;

    #lightboxNext { right: 20px; }

    @media (max-width: 600px) {

      }
    }

  <script>
    const accordionHeaders = document.querySelectorAll('.accordion-header');
    accordionHeaders.forEach(header => {
      header.addEventListener('click', () => {
        const openItem = document.querySelector('.accordion-content.open');
        const arrowOpen = document.querySelector('.accordion-arrow.open');
        const content = header.nextElementSibling;
        const arrow = header.querySelector('.accordion-arrow');

        if(openItem && openItem !== content){
          openItem.style.maxHeight = null;
          openItem.classList.remove('open');
        }
        if(arrowOpen && arrowOpen !== arrow){
          arrowOpen.classList.remove('open');
        }

        if(content.classList.contains('open')){
          content.style.maxHeight = null;
          content.classList.remove('open');
          arrow.classList.remove('open');
        } else {
          content.style.maxHeight = content.scrollHeight + "px";
          content.classList.add('open');
          arrow.classList.add('open');
        }
      });
    });

    // Lightbox
    const lightboxOverlay = document.getElementById('lightboxOverlay');
    const lightboxImg = lightboxOverlay.querySelector('img');
    const lightboxClose = document.getElementById('lightboxClose');
    const lightboxPrev = document.getElementById('lightboxPrev');
    const lightboxNext = document.getElementById('lightboxNext');
    const galleryImages = Array.from(document.querySelectorAll('.gallery-grid img'));
    let currentIndex = 0;

    galleryImages.forEach((img, i) => {
      img.addEventListener('click', () => {
        currentIndex = i;
        showImage(currentIndex);
      });
    });

    function showImage(index) {
      const img = galleryImages[index];
      if (!img) return;
      lightboxImg.src = img.src;
      lightboxImg.alt = img.alt;
      lightboxOverlay.classList.add('show');
      document.body.style.overflow = 'hidden';
      lightboxOverlay.focus();
    }

    function hideLightbox() {
      lightboxOverlay.classList.remove('show');
      document.body.style.overflow = '';
      setTimeout(() => lightboxImg.src = '', 400);
    }

    lightboxClose.addEventListener('click', hideLightbox);
    lightboxNext.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % galleryImages.length;
      showImage(currentIndex);
    });
    lightboxPrev.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
      showImage(currentIndex);
    });
    lightboxOverlay.addEventListener('click', (e) => {
      if (e.target === lightboxOverlay) hideLightbox();
    });
    lightboxOverlay.addEventListener('keydown', (e) => {
      if (!lightboxOverlay.classList.contains('show')) return;
      if (e.key === "Escape") hideLightbox();
      else if (e.key === "ArrowLeft") lightboxPrev.click();
      else if (e.key === "ArrowRight") lightboxNext.click();
    });
  </script>
