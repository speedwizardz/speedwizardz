    body {

    .accordion {
      max-width: 900px;
      margin: 20px auto;
      background: rgba(0,0,0,0.6);
      border-radius: 10px;
      overflow: hidden;
      text-align: left;
    }

    .accordion-item {
      border-bottom: 1px solid #444;
    }

    .accordion-header {
      background: rgba(0,0,0,0.7);
      padding: 15px 20px;
      cursor: pointer;
      font-weight: bold;
      color: #0ff;
      user-select: none;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .accordion-header:hover {
      background: rgba(0,255,255,0.3);
    }

    .accordion-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease;
      padding: 0 20px;
    }

    .accordion-content.open {
      padding: 20px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
      gap: 10px;
    }
    .gallery-grid img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 8px #0ff;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .gallery-grid img:hover {
      transform: scale(1.05);
    }

    .accordion-arrow {
      transition: transform 0.3s ease;
      font-size: 1.2em;
    }
    .accordion-arrow.open {
      transform: rotate(90deg);
    }

    /* Lightbox styles */
    #lightboxOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
      z-index: 10000;
    }
    #lightboxOverlay.show {
      opacity: 1;
      pointer-events: auto;
    }
    #lightboxOverlay img {
      max-width: 90vw;
      max-height: 80vh;
      border-radius: 10px;
      box-shadow: 0 0 20px #0ff;
      user-select: none;
      pointer-events: auto;
    }
    #lightboxClose {
      position: fixed;
      top: 20px;
      right: 30px;
      font-size: 2.5em;
      color: #0ff;
      cursor: pointer;
      user-select: none;
      font-weight: bold;
      transition: color 0.3s ease;
      z-index: 10001;
    }
    #lightboxClose:hover {
      color: #0cc;
    }

    /* Navigation arrows */
    #lightboxPrev, #lightboxNext {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.6);
      border-radius: 50%;
      color: #0ff;
      font-size: 2.5em;
      width: 40px;
      height: 40px;
      line-height: 40px;
      text-align: center;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s ease;
      box-shadow: 0 0 8px #0ff;
      z-index: 10001;
    }
    #lightboxPrev:hover, #lightboxNext:hover {
      background: rgba(0,255,255,0.9);
      color: #000;
    }
    #lightboxPrev {
      left: 20px;
    }
    #lightboxNext {
      right: 20px;
    }

    @media (max-width: 600px) {
      .gallery-grid {
        grid-template-columns: repeat(auto-fit,minmax(150px,1fr));
      }
    }
  </style>

  <div id="lightboxOverlay" tabindex="0" aria-modal="true" role="dialog" aria-label="ŒúŒµŒ≥Œ±ŒªœçœÑŒµœÅŒ∑ ŒµŒπŒ∫œåŒΩŒ± gallery">
    <span id="lightboxClose" title="ŒöŒªŒµŒØœÉŒπŒºŒø">&#10005;</span>

    <img src="" alt="ŒúŒµŒ≥Œ±ŒªœçœÑŒµœÅŒ∑ ŒµŒπŒ∫œåŒΩŒ±" />

  </div>

  <script>
    const accordionHeaders = document.querySelectorAll('.accordion-header');
    accordionHeaders.forEach(header => {
      header.addEventListener('click', () => {
        const openItem = document.querySelector('.accordion-content.open');
        const arrowOpen = document.querySelector('.accordion-arrow.open');
        const content = header.nextElementSibling;
        const arrow = header.querySelector('.accordion-arrow');

        if(openItem && openItem !== content){
          openItem.style.maxHeight = null;
          openItem.classList.remove('open');
        }
        if(arrowOpen && arrowOpen !== arrow){
          arrowOpen.classList.remove('open');
        }

        if(content.classList.contains('open')){
          content.style.maxHeight = null;
          content.classList.remove('open');
          arrow.classList.remove('open');
        } else {
          content.style.maxHeight = content.scrollHeight + "px";
          content.classList.add('open');
          arrow.classList.add('open');
        }
      });
    });

    // Lightbox elements
    const lightboxOverlay = document.getElementById('lightboxOverlay');
    const lightboxImg = lightboxOverlay.querySelector('img');
    const lightboxClose = document.getElementById('lightboxClose');
    const lightboxPrev = document.getElementById('lightboxPrev');
    const lightboxNext = document.getElementById('lightboxNext');

    // ŒåŒªŒµœÇ ŒøŒπ ŒµŒπŒ∫œåŒΩŒµœÇ gallery œÉŒµ array
    const galleryImages = Array.from(document.querySelectorAll('.gallery-grid img'));
    let currentIndex = 0;

    // ŒÜŒΩŒøŒπŒ≥ŒºŒ± lightbox Œ∫Œ±Œπ ŒµŒºœÜŒ¨ŒΩŒπœÉŒ∑ ŒµŒπŒ∫œåŒΩŒ±œÇ
    galleryImages.forEach((img, i) => {
      img.addEventListener('click', () => {
        currentIndex = i;
        showImage(currentIndex);
      });
    });

    function showImage(index) {
      const img = galleryImages[index];
      if (!img) return;
      lightboxImg.src = img.src;
      lightboxImg.alt = img.alt;
      lightboxOverlay.classList.add('show');
      document.body.style.overflow = 'hidden'; // Œ±œÄŒµŒΩŒµœÅŒ≥ŒøœÄŒøŒØŒ∑œÉŒ∑ scroll
      lightboxOverlay.focus(); // Œ≥ŒπŒ± ŒΩŒ± Œ¥ŒøœÖŒªŒ≠œàŒµŒπ œÑŒø œÄŒªŒ∑Œ∫œÑœÅŒøŒªœåŒ≥ŒπŒø
    }

    function hideLightbox() {
      lightboxOverlay.classList.remove('show');
      document.body.style.overflow = ''; // ŒµŒΩŒµœÅŒ≥ŒøœÄŒøŒØŒ∑œÉŒ∑ scroll
      setTimeout(() => lightboxImg.src = '', 400); // ŒöŒ±Œ∏Œ±œÅŒπœÉŒºœåœÇ Œ≥ŒπŒ± ŒΩŒ± Œ±œÄŒµŒªŒµœÖŒ∏ŒµœÅœâŒ∏ŒµŒØ ŒºŒΩŒÆŒºŒ∑
    }

    // ŒöŒªŒµŒØœÉŒπŒºŒø
    lightboxClose.addEventListener('click', hideLightbox);

    // Œ†ŒªŒøŒÆŒ≥Œ∑œÉŒ∑ ŒµœÄœåŒºŒµŒΩŒ∑
    lightboxNext.addEventListener('click', () => {
      currentIndex++;
      if (currentIndex >= galleryImages.length) currentIndex = 0;
      showImage(currentIndex);
    });

    // Œ†ŒªŒøŒÆŒ≥Œ∑œÉŒ∑ œÄœÅŒøŒ∑Œ≥ŒøœçŒºŒµŒΩŒ∑
    lightboxPrev.addEventListener('click', () => {
      currentIndex--;
      if (currentIndex < 0) currentIndex = galleryImages.length - 1;
      showImage(currentIndex);
    });

    // ŒöŒªŒµŒØœÉŒπŒºŒø ŒºŒµ Œ∫ŒªŒπŒ∫ Œ≠Œæœâ Œ±œÄœå ŒµŒπŒ∫œåŒΩŒ±
    lightboxOverlay.addEventListener('click', (e) => {
      if (e.target === lightboxOverlay) {
        hideLightbox();
      }
    });

    // Œ†ŒªŒ∑Œ∫œÑœÅŒøŒªœåŒ≥ŒπŒø: Esc, Œ±œÅŒπœÉœÑŒµœÅœå Œ∫Œ±Œπ Œ¥ŒµŒæŒØ Œ≤ŒµŒªŒ¨Œ∫Œπ
    lightboxOverlay.addEventListener('keydown', (e) => {
      if (!lightboxOverlay.classList.contains('show')) return;
      if (e.key === "Escape") {
        hideLightbox();
      } else if (e.key === "ArrowLeft") {
        lightboxPrev.click();
      } else if (e.key === "ArrowRight") {
        lightboxNext.click();
      }
    });
  </script>
