<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery | Speed Wizardz</title>
  <style>
    body {
      background-image: url("2.png");
      font-family: Arial, sans-serif;
      background-size: cover;
      background-attachment: fixed;
      color: #eee;
      margin: 0;
      padding: 0;
      text-align: center;
      text-shadow: 1px 1px 2px black;
    }

    header {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
      color: #0ff;
    }

    .gallery-section {
      background: rgba(0, 0, 0, 0.6);
      margin: 30px auto;
      padding: 20px;
      max-width: 900px;
      border-radius: 10px;
    }

    .gallery-section h2 {
      color: #0ff;
      margin-bottom: 10px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      margin-top: 15px;
    }

    .gallery-grid img {
      width: 100%;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .gallery-grid img:hover {
      transform: scale(1.05);
    }

    video {
      border-radius: 10px;
      margin-top: 15px;
    }

    .back-link {
      display: inline-block;
      margin: 20px;
      color: #0af;
      font-weight: bold;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>📸 Gallery</h1>
    <p>Φωτογραφίες & βίντεο από τα τελευταία meetups μας!</p>
  </header>

      <a href="IMG_5085.jpeg" target="_blank"><img src="IMG_5085.jpeg" alt="Meetup 10/5"></a>
