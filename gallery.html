  .accordion {

    margin: 20px auto;
    background: rgba(0,0,0,0.6);
    border-radius: 10px;
    overflow: hidden;
    text-align: left;
  }
  .accordion-item {
    border-bottom: 1px solid #444;
  }
  .accordion-header {
    background: rgba(0,0,0,0.7);
    padding: 15px 20px;
    cursor: pointer;
    font-weight: bold;
    color: #0ff;
    user-select: none;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .accordion-header:hover {
    background: rgba(0,255,255,0.3);
  }
  .accordion-content {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.4s ease;
    padding: 0 20px;
  }
  .accordion-content.open {
    padding: 20px;
  }
  .gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
    gap: 10px;
  }
  .gallery-grid img, .gallery-grid video {
    width: 100%;
    border-radius: 10px;
    box-shadow: 0 0 8px #0ff;
    cursor: pointer;
    transition: transform 0.3s;
  }
  .gallery-grid img:hover, .gallery-grid video:hover {
    transform: scale(1.05);
  }
  .accordion-arrow {
    transition: transform 0.3s ease;
    font-size: 1.2em;
  }
  .accordion-arrow.open {
    transform: rotate(90deg);
  }
  .menu-toggle {
    font-size: 2em;
    color: #0ff;
    background: rgba(0, 0, 0, 0.6);
    padding: 10px 15px;
    cursor: pointer;
    border-radius: 8px;
    position: fixed;
    top: 15px;
    right: 15px;
    z-index: 999;
    transition: background-color 0.3s ease;
  }
  .menu-toggle:hover {
    background: rgba(0, 255, 255, 0.3);
  }
  nav {
    background: rgba(0, 0, 0, 0.85);
    padding: 15px;
    border-radius: 10px;
    display: none;
    flex-direction: column;
    align-items: flex-end;
    gap: 10px;
    position: fixed;
    top: 65px;
    right: 15px;
    z-index: 998;
    animation: fadeIn 0.3s ease;
  }
  nav.show {
    display: flex;
  }
  nav a {
    color: #0ff;
    text-decoration: none;
    font-weight: bold;
  }
  nav a:hover {
    text-decoration: underline;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Lightbox styles */
  #lightboxOverlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.9);
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
    z-index: 10000;
  }
  #lightboxOverlay.show {
    opacity: 1;
    pointer-events: auto;
  }
  #lightboxContent img, #lightboxContent video {
    max-width: 90vw;
    max-height: 80vh;
    border-radius: 10px;
    box-shadow: 0 0 20px #0ff;
    user-select: none;
  }
  #lightboxClose {
    position: fixed;
    top: 20px;
    right: 30px;
    font-size: 2.5em;
    color: #0ff;
    cursor: pointer;
    user-select: none;
    font-weight: bold;
    transition: color 0.3s ease;

  }

<script>
function toggleMenu() {
  document.getElementById('menu').classList.toggle('show');
}

// Accordion toggle
const accordionHeaders = document.querySelectorAll('.accordion-header');
accordionHeaders.forEach(header => {
  header.addEventListener('click', () => {
    const openItem = document.querySelector('.accordion-content.open');
    const arrowOpen = document.querySelector('.accordion-arrow.open');
    const content = header.nextElementSibling;
    const arrow = header.querySelector('.accordion-arrow');

    if(openItem && openItem !== content){
      openItem.style.maxHeight = null;
      openItem.classList.remove('open');
    }
    if(arrowOpen && arrowOpen !== arrow){
      arrowOpen.classList.remove('open');
    }

    if(content.classList.contains('open')){
      content.style.maxHeight = null;
      content.classList.remove('open');
      arrow.classList.remove('open');
    } else {
      content.style.maxHeight = content.scrollHeight + "px";
      content.classList.add('open');
      arrow.classList.add('open');
    }
  });
});

// Lightbox
const lightboxOverlay = document.getElementById('lightboxOverlay');
const lightboxContent = document.getElementById('lightboxContent');

document.querySelectorAll('.gallery-grid img, .gallery-grid video').forEach(el => {
  el.addEventListener('click', e => {
    let tagName = el.tagName.toLowerCase();
    lightboxContent.innerHTML = ''; // clear previous

    if(tagName === 'img'){
      const img = document.createElement('img');
      img.src = el.src;
      img.alt = el.alt || '';
      lightboxContent.appendChild(img);
    } else if(tagName === 'video'){
      const video = document.createElement('video');
      video.src = el.src;
      video.controls = true;
      video.autoplay = true;
      lightboxContent.appendChild(video);
    }

    lightboxOverlay.classList.add('show');
  });
});

function closeLightbox(){
  lightboxOverlay.classList.remove('show');
  lightboxContent.innerHTML = '';
}

// Close lightbox on overlay click as well
lightboxOverlay.addEventListener('click', (e) => {
  if(e.target === lightboxOverlay) closeLightbox();
});
</script>
