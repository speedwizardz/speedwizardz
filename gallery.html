<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery | Speed Wizardz</title>
  <style>
    body {
      background-image: url("2.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      color: #eee;
      margin: 0;
      padding: 0;
      text-align: center;
      text-shadow: 1px 1px 2px black;
    }

    header {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
    }

    header h1 {
      margin: 0;
      color: #0ff;
    }

    .tab-buttons {
      display: flex;
      justify-content: center;
      margin: 20px 0;
      gap: 10px;
      flex-wrap: wrap;
    }

    .tab-buttons button {
      padding: 10px 20px;
      background: #0ff;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      color: #000;
    }

    .tab-buttons button.active {
      background: #0cc;
    }

    .slideshow-container {
      max-width: 700px;
      margin: auto;
      position: relative;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      padding: 10px;
    }

    .slide {
      display: none;
    }

    .slide img {
      width: 100%;
      border-radius: 10px;
    }

    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: auto;
      padding: 10px;
      color: #0ff;
      font-weight: bold;
      font-size: 18px;
      border-radius: 0 3px 3px 0;
      user-select: none;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }

    .back-link {
      display: inline-block;
      margin: 30px 0;
      color: #0af;
      text-decoration: none;
      font-weight: bold;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>📸 Slideshow Gallery</h1>
    <p>Δες φωτογραφίες από κάθε Speed Wizardz meetup</p>
  </header>

  <div class="tab-buttons">
    <button class="tab-btn active" data-tab="meet1">Meet 1</button>
    <button class="tab-btn" data-tab="meet2">Meet 2</button>
    <button class="tab-btn" data-tab="meet3">Meet 3</button>
  </div>

  <div class="slideshow-container" id="meet1">
    <div class="slide"><img src="images/meet1/1.jpg" alt="Meet 1 - 1"></div>
    <div class="slide"><img src="images/meet1/2.jpg" alt="Meet 1 - 2"></div>
    <div class="slide"><img src="images/meet1/3.jpg" alt="Meet 1 - 3"></div>
    <a class="prev" onclick="plusSlides(-1)">❮</a>
    <a class="next" onclick="plusSlides(1)">❯</a>
  </div>

  <div class="slideshow-container" id="meet2" style="display: none;">
    <div class="slide"><img src="images/meet2/1.jpg" alt="Meet 2 - 1"></div>
    <div class="slide"><img src="images/meet2/2.jpg" alt="Meet 2 - 2"></div>
  </div>

  <div class="slideshow-container" id="meet3" style="display: none;">
    <div class="slide"><img src="images/meet3/1.jpg" alt="Meet 3 - 1"></div>
  </div>

  <a class="back-link" href="index.html">⬅ Επιστροφή στην αρχική</a>

  <script>
    let slideIndex = 1;
    let currentTab = "meet1";
    showSlides(slideIndex);

    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    function showSlides(n) {
      const slides = document.querySelectorAll(`#${currentTab} .slide`);
      if (n > slides.length) slideIndex = 1;
      if (n < 1) slideIndex = slides.length;
      slides.forEach(s => s.style.display = "none");
      slides[slideIndex - 1].style.display = "block";
    }

    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        document.querySelectorAll('.slideshow-container').forEach(sc => sc.style.display = 'none');
        currentTab = btn.dataset.tab;
        document.getElementById(currentTab).style.display = 'block';
        slideIndex = 1;
        showSlides(slideIndex);
      });
    });

    // Εκκίνηση 1ου slideshow
    showSlides(slideIndex);
  </script>
</body>
</html>
