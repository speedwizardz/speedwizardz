<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Speed Wizardz | Merch</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: "Arial", sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #111;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #0ff;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
      color: #0ff;
    }

    .merch-section {
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
    }

    .merch-section h2 {
      color: #0ff;
      margin-bottom: 30px;
    }

    .product-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .product-card {
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #0ff;
      border-radius: 10px;
      padding: 20px;
      width: 250px;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
      text-decoration: none;
      color: white;
    }

    .product-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #0ff;
    }

    .product-card img {
      max-width: 100%;
      border-radius: 5px;
      margin-bottom: 15px;
    }

    .product-card h3 {
      margin: 0;
      font-size: 1.2em;
      color: #0ff;
    }

    .product-card p {
      font-size: 0.95em;
      color: #ccc;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
    }

    .modal-content {
      margin: 10% auto;
      padding: 20px;
      width: 80%;
      max-width: 500px;
      text-align: center;
      background: #111;
      border: 2px solid #0ff;
      border-radius: 10px;
      box-shadow: 0 0 20px #0ff;
    }

    .modal-content img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .modal-content h3 {
      color: #0ff;
      margin-top: 0;
    }

    .close-modal {
      color: #0ff;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close-modal:hover {
      color: #fff;
    }

    @media (max-width: 600px) {
      .product-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Speed Wizardz Merch</h1>
  </header>

  <section class="merch-section">
    <h2>🧢 Διάλεξε το στυλ σου</h2>

    <div class="product-grid">
      <!-- Κλασικό προϊόν -->
      <a href="#" class="product-card" data-title="Αυτοκόλλητο Speed Wizardz" data-desc="Αυτοκόλλητο υψηλής αντοχής για κάθε επιφάνεια." data-img="sticker1.png">
        <img src="sticker1.png" alt="Αυτοκόλλητο Speed Wizardz" />
        <h3>Αυτοκόλλητο Speed Wizardz</h3>
        <p>Αδιάβροχο και κοφτερό. Μάγοι παντού.</p>
      </a>

      <!-- Μπλούζα με εμπρός και πίσω -->
      <a href="#" class="product-card" data-title="Μπλούζα Speed Wizardz" data-desc="Μπλούζα υψηλής ποιότητας, διαθέσιμη για τα πιο ενεργά μέλη της ομάδας." data-img="shirt-back.png">
        <img src="shirt-front.png" alt="Μπλούζα Speed Wizardz" />
        <h3 style="color: #0ff;">Μπλούζα Speed Wizardz</h3>
        <p>Για πληροφοριες σχετικα με τα μεγεθη και τιμη επικοινωνήστε μαζί μας.</p>
      </a>

    
  <!-- Modal για προβολή πίσω όψης -->
  <div id="productModal" class="modal">
    <div class="modal-content">
      <span class="close-modal" id="closeModal">&times;</span>
      <img id="modalImg" src="" alt="Προβολή" />
      <h3 id="modalTitle"></h3>
      <p id="modalDesc"></p>
    </div>
  </div>

  <script>
    const productCards = document.querySelectorAll('.product-card');
    const modal = document.getElementById('productModal');
    const modalImg = document.getElementById('modalImg');
    const modalTitle = document.getElementById('modalTitle');
    const modalDesc = document.getElementById('modalDesc');
    const closeModal = document.getElementById('closeModal');

    productCards.forEach(card => {
      card.addEventListener('click', (e) => {
        e.preventDefault();
        const title = card.getAttribute('data-title');
        const desc = card.getAttribute('data-desc');
        const img = card.getAttribute('data-img');

        modalTitle.textContent = title;
        modalDesc.textContent = desc;
        modalImg.src = img;

        modal.style.display = 'block';
      });
    });

    closeModal.onclick = function() {
      modal.style.display = 'none';
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = 'none';
      }
    }
  </script>

</body>
</html>
