<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Γίνε Μέλος | Speed Wizardz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111 url("2.png") no-repeat center center fixed;
      background-size: cover;
      color: #eee;
      padding: 20px;
    }

    form {
      max-width: 500px;
      margin: auto;
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
    }

    label {
      display: block;
      margin-bottom: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-top: 5px;
    }

    button {
      padding: 10px 20px;
      background: #0ff;
      color: #000;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #0cc;
    }

    .info {
      margin-top: 20px;
      font-size: 0.9em;
      color: #ccc;
      text-align: center;
    }
  </style>
</head>
<body>
  <form action="https://formspree.io/f/meokzkvv" method="POST">
    <h2 style="text-align:center;">Γίνε Μέλος στους Speed Wizardz</h2>

    <label>
      Το email σου:
      <input type="email" name="email" required>
    </label>

    <label>
      Το μήνυμά σου:
      <textarea name="message" rows="4" placeholder="Π.χ. Από που είσαι, τι αμάξι έχεις κλπ."></textarea>
    </label>

    <button type="submit">Αποστολή</button>

    <p class="info">
      Αν έχεις ήδη εγγραφεί και θέλεις να διαγραφείς από τη λίστα, στείλε μας DM στο Instagram
    </p>
  </form>
</body>
</html>
