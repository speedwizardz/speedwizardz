<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Εγγραφή Μέλους - Speed Wizardz</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 20px #00ffff33;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00ffff;
    }
    label {
      display: block;
      margin-top: 15px;
      color: #ccc;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background-color: #222;
      border: 1px solid #444;
      border-radius: 5px;
      color: #eee;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #00ffff;
      border: none;
      color: #111;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00cccc;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Γίνε Μέλος στους Speed Wizardz</h2>
    <form action="https://formspree.io/f/meokzkvv" method="POST">
      <label for="name">Όνομα / Nickname</label>
      <input type="text" id="name" name="name" required>

      <label for="instagram">Instagram (προαιρετικό)</label>
      <input type="text" id="instagram" name="instagram">

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="vehicle">Αμάξι ή Μηχανή (μάρκα / μοντέλο)</label>
      <input type="text" id="vehicle" name="vehicle" required>

      <label>
        <input type="checkbox" name="help_team" value="Ναι"> Θέλω να βοηθήσω στην ομάδα
      </label>

      <button type="submit">Εγγραφή</button>
    </form>
  </div>
</body>
</html>
